<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <div class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" [(ngModel)]="loginModel.UserName" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" [(ngModel)]="loginModel.Password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputRetypePassword" [(ngModel)]="loginModel.RetypePassword" class="form-control" placeholder="Re-type Password" required>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="register()">Create Account</button>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
